{% extends 'base.html' %}
{% block main %}
<h2>wishes by {{user.username}}</h2>
{% if user.products|length>0 %}
  <div class="cards-container">
      {% for card in user.products %}
      <div class="card">
        <h3 class="card-title">{{card.name}}</h3>
        <p>fillerfillerfillerfiller</p>
        <!-- tengo que avisar si alguien ya se anotÃ³ en una carta en particular-->
        <button onclick="window.open('{{card.link}}','_blank');" class="card-btn" type="button">View</button>
        <form action="{{url_for('view_user', id=user.id)}}">
          <input type="text" name="card_id" value="{{card.id}}"hidden>
          <button>Man up</button>
        </form>
      </div>

      {% endfor %}

  </div>


{% else %}
<p>No wishes here [:1]</p>
{% endif %}

{% endblock %}
