{% extends "base.html" %}

{% block main %}
<h2>Add product</h2>
<!-- maybe in the future add up for the money or something like that-->
<div>
    <form action="{{url_for('add_product')}}" method="POST">
        <div>
            <label for="url"></label>
            <input  id="url" type="text" name="product_url" placeholder="Paste the link" class="inputfield">
        </div>
        <div>
            <label for="title"></label>
            <input  id="title" type="text" name="title" placeholder="Title or Description" class="inputfield" required>
        </div>
        <div>
            <label for="store-dd"></label>
            <select id="store-dd" name="store" class="inputfield" required>
                <option selected>Select store</option>
                <option value="ml">Mercado Libre</option>
                <option value="lsf">Libreria Santa Fe</option>
                <option value="tmk">Tematika</option>
                <option value="other">Other</option>    
            </select>
        </div>
        <div>
            <label for="optional"></label>
            <input  id="optional" type="text" name="optional" placeholder="Complementary info" class="inputfield">
        </div>
        <div class="btn-div">
            <input type="submit" value="Add">
        </div>
    </form>
</div>

{% endblock %}
